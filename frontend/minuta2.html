<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Task Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/alphardex/aqua.css/dist/aqua.min.css'>
  <link rel="stylesheet" href="/static/style3.css">
  <script src="/static/incompletos.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
 
  
</head>
<body>

<main class="dashboard">
    <a href="/" class="menu"><i class="fa fa-home"></i></a>
    <article class="project-detail">
        <h1>Tareas incompletas</h1>
        <div class="carousel">
            <div class="carousel-track">
                {% for task in combineds %}
                <form action="/acompletar{{tipo}}/" method="POST" class="task-card">
                    {% for key, value in task.items() %}
                    <label>
                        {{ key }}
                        <input type="text" name="{{ key }}" value="{{ value }}" class="task-input" required>
                    </label>
                    {% endfor %}
                    <input type="submit" value="Aceptar" class="accept-button">
                </form>
                {% endfor %}
            </div>
            <button class="carousel-button prev-button">Anterior</button>
            <button class="carousel-button next-button">Siguiente</button>
        </div>
    </article>
    
    
</main>
<!-- partial -->
  
</body>

<script>

</script>

</html>
