<main class="dashboard">
    <article class="projects">
    <button class="back-button" onclick="window.location.href='/'">

      </button>
    </article>
    <article class="project-detail">
    
        <h1>Tareas incompletas</h1>
        <div class="carousel">

                {% for task in combineds %}
                <form action="/acompletar{{tipo}}/" method="POST" class="task-card">
                    {% for key, value in task.items() %}
                    <label>
                        {{ key }}
                        <input type="text" name="{{ key }}" value="{{ value }}" class="task-input" required>
                    </label>
                    {% endfor %}
                    <input type="submit" value="Aceptar" class="accept-button">
                </form>
                {% endfor %}
            </div>

        </div>
    </article>
